<div class="display-6 text-center">

  </div>

    <div class="mb-3">
      <label for="name" class="form-label">Nome Professor:</label>
      <input type="text" formControlName="name"    class="form-control" id="name" placeholder="Nome">
    </div>


    <div *ngIf="submitted && name.invalid">
      <small class="text-info">Nome Inv치lido</small>
    </div>

    <div class="mb-3">
      <label for="rg" class="form-label">Rg:</label>
      <input type="text" formControlName="rg"   class="form-control" id="rg" placeholder="Rg">
    </div>


    <div *ngIf="submitted && rg.invalid">
      <small class="text-info">Rg Inv치lido</small>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Professor:</label>
      <input type="text" formControlName="email"   class="form-control" id="email" placeholder="Email">
    </div>

    <div *ngIf="submitted && email.invalid">
      <small class="text-info">Email Inv치lido</small>
    </div>


    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone Professor:</label>
      <input type="text" formControlName="telefone"   class="form-control" id="telefone" placeholder="Telefone">
    </div>

    <div *ngIf="submitted && telefone.invalid">
      <small class="text-info">Telefone Inv치lido</small>
    </div>

    <div class="mb-3">
    <button class="btn btn-primary me-1"(click)="save()">Salvar</button>
    <button class="btn btn-secondary me-1" (click)="cancel()" >Voltar</button>

  </div>
